<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <form action="#">
        <h4>Formulario Registro</h4>
        <input class="controls" type="number" name="numero de control" id="numero de control" placeholder="Ingrese su Numero de Control">
        <input class="controls" type="text" name="apellido paterno" id="apellido paterno" placeholder="Ingrese su Apellido Paterno">
        <input class="controls" type="text" name="apellido materno" id="apellido materno" placeholder="Ingrese su Apellido Materno">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="sexo" id="sexo" placeholder="Ingrese su Sexo">
        <input class="controls" type="date" name="fecha de nacimiento" id="fecha de nacimiento" placeholder="Ingrese su Fecha de nacimiento">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="number" name="celular" id="celular" placeholder="Ingrese su Numero de Telefono">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">
        <input class="controls" type="date" name="periodo escolar de ingreso" id="periodo escolar" placeholder="Ingrese su Periodo Escolar de Ingreso">
        <input class="controls" type="text" name="carrera" id="carrera" placeholder="Ingrese su Carrera">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" name="Enviar" value="Enviar">

        </form>
    </section>
